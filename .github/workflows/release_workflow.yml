name: Release

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: skx/github-action-publish-binaries@release-2.0
      with:
        github_token: ${{ secrets.amuse_token }}
        goos: linux
        goarch: amd64
     